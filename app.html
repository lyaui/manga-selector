<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sampleEdit</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="all.css" />
</head>

<body>
  <div id="app">
    <div class="d-flex">
      <div class="menu p-3">
        <form>
          <div class="input-group mb-3">
            <input v-model.trim="keyword" type="text" class="form-control" placeholder="查詢 書名 或 編號" />
            <div class="input-group-append">
              <button @click="searchBook()" class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                  class="fas fa-search"></i></button>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">書單選擇</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" v-model="status">
              <option value="全部書單" selected>全部書單</option>
              <option value="已完成">已完成</option>
              <option value="未處理">未處理</option>
            </select>
          </div>
        </form>
        <div class="accordion" id="accordionExample">
          <div class="card ">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button class="btn btn-link btn-block d-flex justify-content-between align-items-base" type="button"
                  data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <p>{{status}}</p>
                  <span class="mt-1 badge primary-bg text-white ml-auto">{{filterdData.length}}</span>
                </button>
              </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                <ul class="list-group">
                  <li class="list-group-item" v-for="book in filterdData" :key="book['title_id']"
                    @click="editingBook=book" :class="{'primary-bg--active':book['title_id']===editingBook['title_id'],
                    'done-bg':book['saved']===true}">
                    <div class=""><i class="fas fa-check-square" v-if="book['saved']"></i> <i class="far fa-square"
                        v-else></i> {{book['title_id']}}</div>
                    <div class="pl-4">{{book['title_name']}}</div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content p-3">
        <div class="d-flex justify-content-between align-items-base">
          <h1 id="gotop" class="pb-4">{{editingBook['title_name']}}</h1>
          <div class="info pr-2">
            <button class="btn primary-bg text-light" @click="saveChanges(editingBook['title_id'])">SAVE</button>
            <div class="d-flex"><span class="mr-4 d-block">{{editingBook['updated_at']}}</span> <span
                class="d-block">已選頁數：{{selectedPage.length}} / 總頁數：{{editingBook['page_count']}}</span></div>
          </div>
        </div>

        <div class="book-imgs d-flex flex-wrap">
          <div class="book-img" v-for="(bookImg,i) in editingBook.files" :key="bookImg">
            <p class="text-center">{{bookImg.split('/')[1]}}</p>
            <a :href="`http://192.168.66.223/source/images/jp/${bookImg}`" :title="bookImg" data-toggle="lightbox"
              @click="showImg">
              <img :src="`http://192.168.66.223/source/images/jp/${bookImg}`"
                :class="{'primary-bg--light':selectedPage.includes(i+1)}" class="img-fluid" />
            </a>
            <button v-if="!selectedPage.includes(i+1)" @click.preventt="editSelection(i+1)"
              class="btn text-light  primary-bg d-block mt-3 ml-auto">加入試閱</button>
            <button v-if="selectedPage.includes(i+1)" @click.preventt="editSelection(i+1)"
              class="btn text-light  primary-bg d-block mt-3 ml-auto">取消試閱</button>
          </div>

        </div>

        <a class="gotop" href="#gotop"> <i class="fas fa-chevron-up"></i> </a>
      </div>
    </div>
  </div>
</body>

  const app = new Vue({
    el: '#app',
    data() {
      return {
        books: data,
        editingBook: data[0],
        selectedPage: [],
        keyword: '',
        status: '全部書單',
      };
    },
    computed: {
      filterdData() {
        const vm = this;
        let data;
        if (vm.books) {
          if (vm.status === '關鍵字搜尋') {
            //關鍵字搜尋
            data = vm.books.filter((item) => (item['title_id'] + item['title_name']).includes(vm.keyword));
          } else if (vm.status === '未處理') {
            // 已完成
            data = vm.books.filter((item) => !item['saved']);
          } else if (vm.status === '已完成') {
            // 未處理
            data = vm.books.filter((item) => item['saved']);
          } else {
            //全部書單
            data = vm.books;
          }
        }
        return data;
      },
    },
    watch: {
      //換作品重整選擇sample頁
      editingBook() {
        const vm = this;
        vm.setSelectedPage();
      },
    },
    methods: {
      //lightbox
      showImg() {
        $(document)
          .unbind('click')
          .on('click', '[data-toggle="lightbox"]', function (e) {
            e.preventDefault();
            $(this).ekkoLightbox();
          });
      },
      //重整選擇sample頁
      setSelectedPage() {
        const vm = this;
        vm.selectedPage = [...vm.editingBook['sample_pages'].split(',').map((item) => parseInt(item))];
      },
      //選擇sample頁
      editSelection(page) {
        const vm = this;
        vm.selectedPage.includes(page) ? (vm.selectedPage = vm.selectedPage.filter((item) => item !== page)) : vm.selectedPage.push(page);
        vm.selectedPage.sort((a, b) => a - b);
      },

      //查詢作品
      searchBook() {
        const vm = this;
        if (vm.keyword) {
          vm.status = '關鍵字搜尋';
        }
      },
      //送出更新
      saveChanges(id) {
        const vm = this;
        vm.books.forEach((item) => {
          if (item['title_id'] === id) {
            //更新sample頁
            item['sample_pages'] = vm.selectedPage.join(',');
            //更新時間
            item['updated_at'] = moment(new Date()).format('YYYY-MM-DD HH:mm:ss');
            //更新save狀態
            vm.editingBook['saved'] = true;
            item['saved'] = vm.editingBook['saved'];
          }
        });

        //server端待處理

        alert('存檔完畢');
      },
    },
    created() {
      const vm = this;
      vm.setSelectedPage();
    },
  });
